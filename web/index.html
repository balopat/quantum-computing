<!DOCTYPE html>
<html>
<head>
  <title>Hello Web - Processing.js Test</title>
  <script src="/static/processing.js"></script>
  <script src="/static/jquery.js"></script>
  <script type="text/javascript">
       function drawPoints(id) {
         var pjs = Processing.getInstanceById(id);
         $.get("/complex", function(data) {
             console.log(data)
             var point = $.parseJSON(data).Cartesian;
             pjs.addPoint(point.r, point.i);
        })
       }
       </script>
</head>
<body>
  <h1>Processing.js Test</h1>
  <p>This is my first Processing.js web-based sketch:</p>
  <canvas  id="mysketch5" data-processing-sources="/static/hello/hello.pde"></canvas>
  <div id="controller"><button type="button" id="loadPoints" onclick="drawPoints('mysketch5')"></div>
</body>
</html>
