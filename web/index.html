<!DOCTYPE html>
<html>
<head>
  <title>ComplexPlane calculations</title>
  <script src="/static/js/processing.js"></script>
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/complexplane.js"></script>
  <style type="text/css">
    body {
       -webkit-touch-callout: none;
       -webkit-user-select: none;
       -khtml-user-select: none;
       -moz-user-select: none;
       -ms-user-select: none;
       -o-user-select: none;
       user-select: none;
    }
  </style>
</head>
<body>
  <h1>The Complex Plane</h1>
  <p>Click on the canvas to display complex numbers as vectors! Multiplication of vectors is coming!</p>
  <div style="display:inline-table; width:50%">
    <canvas  id="complexplane" data-processing-sources="/static/complexplane/complexplane.pde"></canvas>
  </div>
  <div style="display:inline-table; width:50%">
  <div>
    <button type="button" id="clear" onclick="clearPoints()"> Clear points! </button>
  </div>
  <div>
    <div>
      <label>operand.r</label> <input id="operandR" type="text" title="mul.r">
      <label>operand.i</label> <input id="operandI" type="text" title="mul.i">
      <button type="button" id="mulBy" onclick="calculatePoints('*')"> Multiply! </button>
      <button type="button" id="divBy" onclick="calculatePoints('/')"> Divide! </button>
    </div>
  </div>
</div>



</body>
</html>
